version: '3.8'

services:
  # Production single container (backend serves frontend)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: study-kit-prod
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./studykit.db}
      - ENVIRONMENT=production
    restart: unless-stopped
