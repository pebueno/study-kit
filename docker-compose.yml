version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: study-kit-db
    environment:
      POSTGRES_USER: studykit
      POSTGRES_PASSWORD: studykit_dev_password
      POSTGRES_DB: studykit_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U studykit"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: study-kit-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://studykit:studykit_dev_password@postgres:5432/studykit_dev
      - ENVIRONMENT=development
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend Development Server (optional, for development)
  frontend-dev:
    image: node:20-alpine
    container_name: study-kit-frontend-dev
    working_dir: /app
    ports:
      - "8080:8080"
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm run dev"
    environment:
      - VITE_API_URL=http://localhost:8000

volumes:
  postgres_data:
